{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Профиль и корзина</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-3">
            <h5>Профиль</h5>
            <form>
                <div class="form-group">
                    <label for="firstName">Имя:</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Телефон:</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
            </form>
        </div>
        <div class="col-md-9 text-right">
            <h5>Корзина <span class="badge badge-secondary">3</span></h5>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>Товар</th>
                    <th>Количество</th>
                    <th>Цена за ед.</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Товар 1</td>
                    <td>
                        <div class="input-group">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-secondary btn-sm">-</button>
                </span>
                            <input type="text" class="form-control form-control-sm text-center" value="2">
                            <span class="input-group-btn">
                  <button type="button" class="btn btn-secondary btn-sm">+</button>
                </span>
                        </div>
                    </td>
                    <td>100 грн.</td>
                </tr>
                <tr>
                    <td>Товар 2</td>
                    <td>
                        <div class="input-group">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-secondary btn-sm">-</button>
                </span>
                            <input type="text" class="form-control form-control-sm text-center" value="1">
                            <span class="input-group-btn">
                  <button type="button" class="btn btn-secondary btn-sm">+</button>
                </span>
                        </div>
                    </td>
                    <td>50 грн.</td>
                </tr>
                <tr>
                    <td>Товар 3</td>
                    <td>
                        <div class="input-group">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-secondary btn-sm">-</button>
                </span>
                            <input type="text" class="form-control form-control-sm text-center" value="4">
                            <span class="input-group-btn">
                  <button type="button" class="btn btn-secondary btn-sm">+</button>
                </span>
                        </div>
                    </td>
                    <td>20 грн.</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="2" class="text-right"><strong>Итого:</strong></td>
                    <td>500 грн.</td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <form action="https://api.fondy.eu/api/checkout/redirect/" method="POST">
        <input type="hidden" name="merchant_id" value="1397120">
        <input type="hidden" name="order_id" value="1">
        <input type="hidden" name="order_desc" value="YOUR_ORDER_DESCRIPTION">
        <input type="hidden" name="amount" value="YOUR_ORDER_AMOUNT">
        <input type="hidden" name="currency" value="YOUR_ORDER_CURRENCY">
        <input type="hidden" name="response_url" value="http://demo.merchant">
        <input type="hidden" name="server_callback_url" value="http://demo.merchant">

        <input type="submit" value="Оплатить" class="btn btn-primary">
    </form>

 </div>

</body>
</html>
