{% load humanize %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


<div class="row" style="margin-top: 50px; margin-left: 4cm; margin-right: 2cm;">
{% for category in categories %}
        <div class="col-md-4">
            <div class="card mx-2 my-2" style="width: 20rem;">
                <img src="{{ category.image }}">

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Категория: {{ category.category }}</li>
                    <li class="list-group-item">Название: {{ category.name }}</li>
                    <li class="list-group-item">Описание: {{ category.description }}</li>
                    <li class="list-group-item">Цена: {{ category.price_for_view }} грн.</li>

                </ul>

                <div class="card-body">
                    <form action="{% url 'add_to_cart' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="product_id" value="{{ category.id }}">

{#                        <a href="{% url 'categories'  %}" class="btn btn-success btn-block mt-3">Купить</a>#}


                    </form>
                </div>
            </div>
        </div>

{% endfor %}

<a href="{% url 'add_to_cart' %}" class="btn btn-primary d-block mx-auto" style="width: 200px; font-size: 1.2rem;">Корзина</a>

</div>

<script src="{% static 'store/js/my.js' %}"></script>

</body>

</html>
