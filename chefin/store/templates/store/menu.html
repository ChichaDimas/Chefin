{% load humanize %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="row">
    {% for product in products %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <a href="#">
                    <img class="card-img-top"
                         src="{{ product.image }}"
                         alt="">
                </a>
                <div class="card-body">
                    <h4 class="card-title my-title">
                        <a href="#">{{ product.category }}</a>
                    </h4>
                    <h4 class="card-title my-title">
                        <a href="#">{{ product.name }}</a>
                    </h4>

                    <h5>{{ product.price_for_view }} грн</h5>
                    <p class="card-text">{{ product.description }}</p>

                </div>
                <div class="card-footer text-center">
                    <a class="btn btn-outline-success" href="{% url 'basket_add' product.id %}">
                        Отправить в корзину</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>


<a href="{% url 'profile' %}" class="btn btn-primary d-block mx-auto" style="width: 200px; font-size: 1.2rem;">Корзина</a>

</div>

<script src="{% static 'store/js/my.js' %}"></script>

</body>

</html>
